<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FaceTrack</title>

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

  <style>
    .drop-zone {
      border: 2px dashed #93c5fd;
      transition: all 0.4s ease;
      background: linear-gradient(135deg, #eff6ff, #ffffff);
    }

    .drop-zone.active {
      border-color: #3b82f6;
      background-color: #dbeafe;
      transform: scale(1.02);
      box-shadow: 0 0 12px rgba(59, 130, 246, 0.4);
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(10px);
      transition: all 0.4s ease;
    }

    .glass-card:hover {
      transform: scale(1.02) rotateX(1deg) rotateY(2deg);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }

    .fade-in-up {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 0.8s ease-out forwards;
    }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .glow-button {
      position: relative;
      overflow: hidden;
    }

    .glow-button::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(59,130,246,0.4) 0%, transparent 60%);
      transform: rotate(0deg);
      animation: glowPulse 3s linear infinite;
      pointer-events: none;
    }

    @keyframes glowPulse {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .slide-up {
      animation: slideUp 0.5s ease-in-out forwards;
    }

    @keyframes slideUp {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .img-animate {
      transition: all 0.5s ease-in-out;
    }

    .img-animate:hover {
      transform: scale(1.05) rotate(1deg);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }
  </style>
</head>

<body class="bg-gradient-to-br from-blue-50 to-white min-h-screen font-sans">

  <!-- Header -->
  <header class="bg-blue-600 text-white shadow-md">
    <div class="container mx-auto px-6 py-5 flex items-center space-x-4">
      <i class="fas fa-user-circle text-3xl animate-bounce"></i>
      <h1 class="text-3xl font-bold tracking-wide">FaceTrack</h1>
    </div>
  </header>

  <!-- Main -->
  <main class="container mx-auto px-6 py-12">
    <div class="max-w-3xl mx-auto bg-white/90 rounded-3xl shadow-xl p-8 slide-up">

      <!-- Upload Heading -->
      <div class="text-center mb-10">
        <h2 class="text-3xl font-extrabold text-gray-800 fade-in-up">Upload a Photo</h2>
        <p class="text-gray-600 mt-2 text-lg fade-in-up" style="animation-delay: 0.3s;">Identify the person using AI</p>
      </div>

      <!-- Drop Zone -->
      <div id="dropZone" class="drop-zone rounded-xl p-12 text-center cursor-pointer mb-10 transition-all fade-in-up" style="animation-delay: 0.6s;">
        <div class="flex flex-col items-center">
          <i class="fas fa-cloud-upload-alt text-5xl text-blue-400 mb-4 animate-pulse"></i>
          <p class="text-gray-700 font-semibold text-lg">Drag & drop or click to browse</p>
          <p class="text-sm text-gray-500 mt-1">JPG, PNG | Max size: 5MB</p>
        </div>
        <input type="file" id="fileInput" class="hidden" accept="image/*" />
      </div>

      <!-- Image Preview -->
      <div id="previewContainer" class="hidden mb-10">
        <h3 class="text-xl font-semibold text-gray-800 mb-4">Preview</h3>
        <div class="flex justify-center">
          <img id="imagePreview" class="max-h-64 rounded-xl border-4 border-blue-200 shadow-lg img-animate">
        </div>
      </div>

      <!-- Identification Result -->
      <div id="resultContainer" class="hidden fade-in-up">
        <h3 class="text-xl font-semibold text-gray-800 mb-4">Identification Result</h3>
        <div class="glass-card rounded-2xl p-6 border border-gray-200">
          <div class="flex items-center space-x-6">
            <img id="resultImage" class="w-24 h-24 rounded-full object-cover ring-4 ring-blue-300 shadow-lg img-animate"/>
            <div>
              <h4 id="resultName" class="text-2xl font-bold text-gray-800"></h4>
              <p id="resultAge" class="text-gray-600 text-lg"></p>
              <p id="resultConfidence" class="text-sm text-blue-500 mt-1 italic"></p>
            </div>
          </div>
        </div>
      </div>

      <!-- Error -->
      <div id="errorContainer" class="hidden bg-red-100 text-red-700 border border-red-300 p-4 rounded-lg mb-8 font-medium shadow-md"></div>

      <!-- Identify Button -->
      <button id="identifyBtn" class="w-full bg-gradient-to-r from-blue-500 to-blue-700 hover:from-blue-600 hover:to-blue-800 text-white font-semibold py-3 px-6 rounded-xl glow-button transition duration-300 hidden">
        <i class="fas fa-search mr-2"></i> Identify Person
      </button>
    </div>
  </main>

  <!-- Loading Spinner -->
  <div id="loadingSpinner" class="fixed inset-0 bg-black bg-opacity-30 hidden flex items-center justify-center z-50">
    <div class="w-16 h-16 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
